<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Financial TicStack</title>

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/income.css">
    <!-- =================Font awesome ===============-->

    <!--=============== JS ===============-->
    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/js/home.js" defer></script>

</head>

<body>
    <!-- Here the header and navbar of wep app -->
    <!--===============- Header Financial TicStack ==================-->

    <!--=============== NAV ===============-->
    <div class="nav" id="nav">
        <nav class="nav__content">
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-chevron-right'></i>
            </div>
            <a href="#" class="nav__logo">
                <img class="nav__logo-image" src="../assets/image/logo.png" alt="logo">
                <span class="nav__logo-name">TicStack</span>
            </a>
            <div class="nav__list">
                <a href="/" class="nav__link active-link">
                    <i class='bx bx-grid-alt'></i>
                    <span class="nav__name">Dashboard</span>
                </a>
                <a href="./income.html" class="nav__link">
                    <i class='bx bx-file'></i>
                    <span class="nav__name">Income & Expense</span>
                </a>
                <a href="#" class="nav__link">
                    <i class='bx bx-cog'></i>
                    <span class="nav__name">Settings</span>
                </a>
            </div>
        </nav>
    </div>
    <div class="head">
        <!--=============== MAIN ===============-->
        <main class="main-container">
            <div class="main-title">
                <h2>DASHBOARD</h2>
            </div>
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <h3>MEMBERS</h3>
                        <i class="bx bx-chevron-right"></i>
                    </div>
                    <h1 id="number-of-user"></h1>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>PAY</h3>
                        <i class="bx bx-chevron-right"></i>
                    </div>
                    <h1 id="payement">5000</h1>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>WITHDRAWAL</h3>
                        <i class="bx bx-chevron-right"></i>
                    </div>
                    <h1 id="withdrawal"></h1>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>ACCOUNT</h3>
                        <i class="bx bx-chevron-right"></i>
                    </div>
                    <h1 id="sum-account"></h1>
                </div>
            </div>
            <div class="composant">
                <div class="ventes">
                    <div class="case">
                        <div class="header-case">
                            <h2>List of transactions</h2>
                            <button class="button">See more <span class="fa fa-arrow-right"></span></button>
                        </div>
                        <div class="body-case">
                            <div class="tableau">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Members</td>
                                            <td>Value</td>
                                            <td>Reason</td>
                                        </tr>
                                    </thead>
                                    <tbody id="list-of-transaction">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stock">
                    <div class="case">
                        <div class="header-case">
                            <h2>List of members</h2>
                        </div>
                        <div id="list-of-members" class="body-case">
                            <button class="btn">See more <span class="fa fa-arrow-right"></span></button>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>
